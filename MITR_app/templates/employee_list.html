<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .employee-list {
            list-style-type: none;
            padding: 0;
        }
        .employee-list li {
            margin-bottom: 10px;
            padding: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .employee-item {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }
        .employee-item:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <ul class="employee-list">
            <!-- Iterate over employees and display them -->
            {% for employee in employees %}
            <li>
                <a href="{% url 'employee_progress' employee.id %}" class="employee-item">
                    <strong>{{ employee.name }}</strong><br>
                    Email: {{ employee.email }}<br>
                    Phone Number: {{employee.phone_number}} 
                    <!-- Add more details as needed -->
                </a>
            </li>
            {% empty %}
                <li>No employees found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
